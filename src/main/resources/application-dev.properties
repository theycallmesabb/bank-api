spring.application.name=sec-app-api

# Server Configuration
server.servlet.context-path=/api/v1

# DynamoDB Configuration
spring.cloud.aws.dynamodb.region=ap-south-1
# AWS credentials will be picked up from:
# 1. Environment variables (AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY)
# 2. AWS credentials file (~/.aws/credentials)
# 3. IAM roles (for EC2/ECS/Lambda deployments)

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.database=0

# Actuator Configuration - Using custom endpoints only
management.endpoints.web.exposure.include=
management.endpoint.health.access=none
management.endpoint.info.access=none
management.health.diskspace.enabled=false
management.health.db.enabled=false

# Exclude problematic auto-configurations for Spring Boot 3.5.0 compatibility
spring.autoconfigure.exclude=\
  org.springframework.boot.actuate.autoconfigure.metrics.task.TaskExecutorMetricsAutoConfiguration,\
  org.springframework.boot.actuate.autoconfigure.cache.CachesEndpointAutoConfiguration

# Development settings
logging.level.com.sec.app.sec_app_api=DEBUG
logging.level.software.amazon.awssdk=WARN
