spring.application.name=sec-app-api

# Server Configuration
server.port=8080

# AWS Configuration for real AWS DynamoDB
spring.cloud.aws.region=${AWS_REGION:us-east-1}
spring.cloud.aws.dynamodb.region=${AWS_REGION:us-east-1}
# No endpoint specified - will use real AWS DynamoDB
# AWS credentials will be resolved from environment variables or AWS CLI
spring.cloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID:}
spring.cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY:}

# Logging
logging.level.com.sec.app.sec_app_api=DEBUG
logging.level.software.amazon.awssdk=INFO